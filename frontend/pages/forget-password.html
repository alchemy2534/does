<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/forget-password.css" />
</head>

<body>

    <div class="card">

        <h2>Forgot Password</h2>

        <!-- STEP 1: EMAIL -->
        <div class="step active" id="step1">
            <label>Enter your registered email</label>
            <input type="email" id="email" placeholder="Enter your email" required />

            <button class="btn" onclick="sendOTP()">Send OTP</button>

            <p class="login-link">
                Back to <a href="./login.html">Login</a>
            </p>
        </div>

        <!-- STEP 2: OTP -->
        <div class="step" id="step2">
            <label>Enter OTP sent to your email</label>
            <input type="text" id="otp" class="otp-box" maxlength="6" placeholder="_ _ _ _ _ _" />

            <button class="btn" onclick="verifyOTP()">Verify OTP</button>
        </div>

        <!-- STEP 3: RESET PASSWORD -->
        <div class="step" id="step3">
            <label>New Password</label>
            <input type="password" id="newPassword" placeholder="Enter new password" />

            <label>Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm password" />

            <button class="btn" onclick="resetPassword()">Reset Password</button>
        </div>

    </div>

    <script src="../js/forget-password.js"></script>

</body>
</html>
